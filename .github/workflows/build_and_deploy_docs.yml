name: Build and Deploy Documentation

on:
  push:
    branches:
      - main  # This workflow triggers on pushes to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # The type of runner

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you need

    - name: Install Sphinx
      run: |
        python -m pip install --upgrade pip
        pip install sphinx  # Install Sphinx
        pip install sphinx-rtd-theme
        pip install nbsphinx

    - name: Build Documentation
      run: |
        cd docs
        make quick

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build  # The directory that contains your built documentation
